replicaCount: 2

image:
  repository: pungrumpy/kalb
  tag: 420a0b24d4ceb2379b0156a090e8d21b5e1b83fa
  pullPolicy: IfNotPresent

nameOverride: 'k8s-auto-loadbalancer'
fullnameOverride: 'k8s-auto-loadbalancer'

serviceAccount:
  create: true
  annotations: {}
  name: ''

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

secrets:
  secretName: webapp-secret

resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 1
          periodSeconds: 15

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  data: {}

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 0

progressDeadlineSeconds: 600

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 3
  failureThreshold: 3

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 3

ingressRoute:
  enabled: true
  name: k8s-auto-loadbalancer
  entryPoints:
    - websecure
  routes:
    - match: Host(`pungrumpy.xyz`)
      kind: Rule
      priority: 10
      services:
        - name: k8s-auto-loadbalancer
          port: 80
  tls:
    certResolver: cloudflare

podDisruptionBudget:
  enabled: true
  minAvailable: 1

resourceQuota:
  enabled: true
  hard:
    requests.cpu: '1'
    limits.cpu: '2'
    requests.memory: 2Gi
    limits.memory: 4Gi

limitRange:
  enabled: true
  defaultLimit:
    cpu: 500m
    memory: 512Mi
  defaultRequest:
    cpu: 100m
    memory: 256Mi
