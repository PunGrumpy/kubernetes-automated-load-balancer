name: ğŸš€ Web Application CD

on:
  push:
    branches:
      - main
    paths:
      - 'webapp/**'
  pull_request:
    branches:
      - main
    paths:
      - 'webapp/**'

# Cancel in-progress runs for pull requests when developers push additional
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-push:
    name: âš’ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸšª Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: ğŸ·ï¸ Get Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: pungrumpy/kalb
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          tags: |
            ${{ github.sha }}
            latest
      - name: ğŸª– Docker Scout
        id: docker-scout
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/scout-action@v1
        with:
          command: compare
          image: ${{ steps.meta.outputs.tags }}
          to-env: production
          ignore-unchanged: true
          only-severities: critical,high
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ—ï¸ Build and Push
        uses: docker/build-push-action@v6
        with:
          context: webapp
          file: webapp/Dockerfile
          secrets: |
            UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }}
            UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          sbom: ${{ github.event_name != 'pull_request' }}
          provenance: ${{ github.event_name != 'pull_request' }}
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm:
    name: ğŸ© Update Helm Chart
    needs: build-and-push
    if: ${{ needs.build-and-push.result == 'success' && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ‘·â€â™‚ï¸ Setting git config
        run: |
          git config --local user.name 'GitHub Actions'
          git config --local user.email 'actions@github.com'
      - name: ğŸ“¥ Fetch and Pull latest changes
        run: |
          git fetch origin main
          git pull origin main
      - name: ğŸš€ Update Helm Chart
        run: |
          sed -i "s/^  tag: .*/  tag: ${{ github.sha }}/" helm/values.yaml
      - name: ğŸ“¤ Commit and Push
        run: |
          git add helm/values.yaml
          git commit -m "chore(helm): update image tag to ${{ github.sha }}"
          git push
