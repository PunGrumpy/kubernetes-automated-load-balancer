name: 🚀 Web Application CD

on:
  push:
    branches:
      - main
    paths:
      - 'webapp/**'
  pull_request:
    branches:
      - main
    paths:
      - 'webapp/**'

# Cancel in-progress runs for pull requests when developers push additional
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-push:
    name: ⚒️ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      - name: 🐳 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: 🚪 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: 🏗️ Build and Push
        uses: docker/build-push-action@v6
        with:
          context: webapp
          file: webapp/Dockerfile
          secrets: |
            UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }}
            UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: |
            pungrumpy/kalb:${{ github.sha }}
            pungrumpy/kalb:latest

  update-helm:
    name: 🎩 Update Helm Chart
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      - name: 🚀 Update Helm Chart
        run: |
          sed -i "s/^  tag: .*/  tag: ${{ github.sha }}/" helm/values.yaml
      - name: 📤 Commit and Push
        run: |
          git config --local user.name 'GitHub Actions'
          git config --local user.email 'actions@github.com'
          git add helm/values.yaml
          git commit -m "chore(helm): update image tag to ${{ github.sha }}"
          git push
