    paths:
      - 'helm/**'
  pull_request:
    branches: [main]
    paths:
      - 'helm/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
