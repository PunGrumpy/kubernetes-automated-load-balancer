name: â˜¸ï¸ Helm CD

on:
  push:
    branches: [main]
    paths:
      - 'helm/**'
  pull_request:
    branches: [main]
    paths:
      - 'helm/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Setup Helm
        uses: azure/setup-helm@v4
      - name: ğŸ§¹ Lint
        run: helm lint helm

  validate:
    name: âœ… Validate Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Setup Helm
        uses: azure/setup-helm@v4
      - name: âœ… Validate
        run: |
          helm template helm | kubectl apply --dry-run=client -f -

  dry-run:
    name: ğŸƒâ€â™‚ï¸ Dry Run Helm Chart
    needs: [lint, validate]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Setup Helm
        uses: azure/setup-helm@v4
      - name: ğŸƒâ€â™‚ï¸ Dry Run
        run: helm install --dry-run --debug kalb helm
