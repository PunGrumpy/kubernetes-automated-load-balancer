name: 🏎 k6 Performance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  k6_load_test:
    name: 🏁 k6 Load Test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
      - name: 🚀 Setup k6
        uses: grafana/setup-k6-action@v1
      - name: 🏎 Run k6
        uses: grafana/run-k6-action@v1
        with:
          path: ./scripts/load-test.js
          cloud-run-locally: true
