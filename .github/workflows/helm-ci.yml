name: â˜¸ï¸ Helm CI

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
      - '.github/workflows/helm-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'helm/**'

# Cancel in-progress runs for pull requests when developers push additional
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: ğŸ§¹ Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Setup Helm
        uses: azure/setup-helm@v4
      - name: ğŸ§¹ Lint
        run: helm lint helm

  minikube:
    name: ğŸš¢ Minikube Deployment
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Setup Minikube
        uses: medyagh/setup-minikube@latest
      - name: ğŸ§ª Try the Cluster
        run: kubectl get all --all-namespaces
      - name: ğŸš€ Setup Helm
        uses: azure/setup-helm@v4
      - name: ğŸ€ Deploy Traefik
        run: helm repo add traefik https://helm.traefik.io/traefik && helm repo update && helm upgrade --install --namespace kube-system --create-namespace traefik traefik/traefik
      - name: ğŸš¢ Deploy
        run: helm upgrade --install --namespace kalb --create-namespace kalb helm
      - name: ğŸ§ª Test the Deployment
        run: kubectl get all --namespace kalb
