---
additionalArguments:
  # Cloudflare Annotations
  - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
  - --certificatesresolvers.cloudflare.acme.email=cloudflare.pebble609@passinbox.com
  - --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1
  - --certificatesresolvers.cloudflare.acme.storage=/ssl-certs/acme-cloudflare.json

logs:
  # Configure log settings here...
  general:
    # level: ERROR
    level: DEBUG

ports:
  # Configure your entrypoints here...
  web:
    redirectTo:
      port: websecure
  websecure:
    tls:
      enabled: true
      certResolver: cloudflare
    forwardHeaders:
      insecure: true
      trustedIPs: &trustedIps # Local IP
        - 127.0.0.1/32
        - 192.168.1.0/24
        - 172.31.0.0/16
        # Cloudflare CDN and WARP
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
        - 2400:cb00::/32
        - 2606:4700::/32
        - 2803:f800::/32
        - 2405:b500::/32
        - 2405:8100::/32
        - 2a06:98c0::/29
        - 2c0f:f248::/32

env:
  - name: CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        key: CLOUDFLARE_EMAIL
        name: cloudflare-secret
  - name: CF_API_KEY
    valueFrom:
      secretKeyRef:
        key: CLOUDFLARE_APIKEY
        name: cloudflare-secret

# Disable Dashboard
ingressRoute:
  dashboard:
    enabled: false

# Persistent Storage
persistence:
  enabled: true
  name: ssl-certs
  size: 1Gi
  path: /ssl-certs

deployment:
  initContainers:
    - name: volume-permissions
      image: busybox:1.36.1
      command:
        [
          "sh",
          "-c",
          "touch /ssl-certs/acme-cloudflare.json; chmod -Rv 600 /ssl-certs/*",
        ]
      volumeMounts:
        - name: ssl-certs
          mountPath: /ssl-certs

# Enable IngressClass for Traefik
ingressClass:
  enabled: true
  isDefaultClass: true

# Metrics
metrics:
  prometheus:
    addRoutersLabels: true
    addEntryPointsLabels: true
    addServicesLabels: true
